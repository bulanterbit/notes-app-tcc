<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes (Jaconiah - 123220088) - revisi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    </style>
</head>

<body class="bg-gray-50 font-sans">
    <div class="min-h-screen">
        <nav class="bg-white shadow-sm">
            <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <i class="fas fa-sticky-note text-primary-500 text-2xl mr-2"></i>
                            <span class="font-bold text-xl text-gray-800">Aplikasi Notes</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="py-10">
            <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                <!-- New Note Card -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden mb-8">
                    <div class="px-6 py-4 bg-gradient-to-r from-primary-500 to-primary-600">
                        <h2 class="text-lg font-semibold text-white flex items-center">
                            <i class="fas fa-plus-circle mr-2"></i> Create New Note
                        </h2>
                    </div>
                    <div class="p-6">
                        <form id="note-form">
                            <div class="mb-4">
                                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                                <input type="text" id="title" name="title" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            </div>
                            <div class="mb-4">
                                <label for="content"
                                    class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                                <textarea id="content" name="content" rows="4" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"></textarea>
                            </div>
                            <div class="mb-6">
                                <label for="tags" class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
                                <div class="flex items-center">
                                    <i class="fas fa-tags text-gray-400 mr-2"></i>
                                    <input type="text" id="tags" name="tags" placeholder="Separate with commas"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                </div>
                            </div>
                            <div class="flex justify-end">
                                <button type="submit" id="submit-btn"
                                    class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition duration-200">
                                    <i class="fas fa-save mr-2"></i>
                                    <span>Save Note</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Notes List -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="px-6 py-4 bg-gradient-to-r from-gray-800 to-gray-700 flex justify-between items-center">
                        <h2 class="text-lg font-semibold text-white flex items-center">
                            <i class="fas fa-list-ul mr-2"></i> Your Notes
                        </h2>
                        <span id="notes-count"
                            class="bg-white text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded-full">0 notes</span>
                    </div>
                    <div class="divide-y divide-gray-100" id="notes-list">
                        <!-- Notes will be inserted here by JavaScript -->
                        <div class="p-6 text-center text-gray-500">
                            <i class="fas fa-spinner fa-spin text-xl"></i>
                            <p class="mt-2">Loading notes...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/utils.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
